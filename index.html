<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>RIP ShiftOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        height: 100%;
      }
      
      body {
        margin: 0;
        color: #ffffff;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }
      
      main {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      
      main h1 {
        font-size: 4rem;
      }
      
      main p {
        font-size: 2rem;
      }
      
      audio {
        display: none;
      }
      
      img.bg {
        min-height: 100%;
        min-width: 298px;
        width: 100%;
        height: auto;
        position: fixed;
        top: 0;
        left: 0;
      }

      @media screen and (max-width: 298px) {
        img.bg {
          left: 50%;
          margin-left: -149px;
        }
      }
    </style>
  </head>
  <body>
    <audio src="sad.mp3" autoplay loop></audio>
    <img class="bg" src="https://kek.gg/i/55D8PJ.png" />
    <main>
      <h1>rip shiftos</h1>
      <p>2013-2017</p>
    </main>
  </body>
</html>
